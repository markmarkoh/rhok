<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Signup for RHOK Austin!</title>
  <meta name="title" content="RHOK Austin: Hacking for Humanity">
	<meta name="description" content="Pre-event registration page Page for RHOK Austin">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/img/favicon.ico">
	<!-- <link rel="apple-touch-icon" href="_/img/apple-touch-icon.png"> -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="signup.css">
  <script src="../js/vendor/modernizr-2.5.3.min.js"></script>
  <script src="../js/vendor/jquery-1.7.2.min.js"></script>
  <script src="swipe.js"></script>
</head>
<body>
  <div id="header">
    <h1 class="logo"><a href="#">RHoK</a> Signup</h1>
  </div>
  <form name="" id="the_form">
    <div id="content">
      <ul>
        <li id="start_tile">
          <h2>Oh hi!</h2>
          <ol style="list-style-type: decimal; list-style-position: inside;">
            <li>Tell us your name.</li>
            <li>Select your skills.</li>
            <li>Confirm.</li>
          </ol>
          <input type="button" value="sweet, let's go!" class="next" />
        </li>
        <li id="name_tile">
          <input id="name" type="text" size="50" value="" />
          <input type="button" value="back" class="back" />
          <input type="button" value="next" class="next" />
        </li>
        <li id="skills_tile">
          <input id="skill_name" type="text" size="50" value="" />
          <div id="skills" class="skills"></div>
          <input type="button" value="back" class="back" />
          <input type="button" value="next" class="next" />
        </li>
        <li id="summary_tile">
          <h2>Summary</h2>
          <div id="summary_name">Your Name</div>
          <div id="summary_skills" class="skills"></div>
          <input type="button" value="back" class="back" />
          <input type="button" value="finish" id="finish_button" />
        </li>
        <li id="finished">
          <h1>Yay</h1>
          <div id="finished_images"></div>
        </li>
      </div>
    </div>
    <script src="signup.js"></script>
  </form>
</body>
</html>
